{% extends 'core/base.html' %}

{% block titulo %}
    Adopción: 
    {% if form.instance.pk %}
        Editar
    {% else %}
        Crear
    {% endif %}
    Mascotas
{% endblock titulo %}

{% block contenido %}
    
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div class="fs-3 pb-4">
        <a href="{% url 'mascota:home' %}" class="btn btn-secondary">Volver al inicio de adopción</a>
    </div>

{% endblock contenido %}

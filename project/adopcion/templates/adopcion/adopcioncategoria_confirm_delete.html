{% extends 'core/base.html' %}

{% block titulo %}
    Adopción: Borrar una Categoría de adpciones
{% endblock titulo %}

{% block contenido %}
    
    <p class="fs-5 fst-italic">¿Confirmas eliminar "{{ object.nombre }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
    <div class="fs-3 pb-4">
        <a href="{% url 'mascota:home' %}" class="btn btn-secondary">Volver al inicio de adopción</a>
    </div>

{% endblock contenido %}
